<body>

    <div id="network-container"></div>

    <script>
        const raw_data = {{ records | tojson }};
        const user_map = {{ user_map | tojson }} || {};
        const nodes = [];
        const edges = [];
        const userSet = new Set();

        raw_data.forEach(r => {
            const userName = user_map[r.user_id] || "ç”¨æˆ·" + r.user_id;
            const wifeName = user_map[r.wife_id] || r.wife_name;

            [{ id: r.user_id, name: userName }, { id: r.wife_id, name: wifeName }].forEach(u => {

                    userSet.add(u.id);
                    nodes.push({
                        id: u.id,
                        label: u.name,
                        shape: 'circularImage',
                        image: `https://q4.qlogo.cn/headimg_dl?dst_uin=${u.id}&spec=640`,
                        borderWidth: 6,
                        size: 50, // å¢å¤§å¤´åƒå°ºå¯¸ï¼Œæ›´æ¸…æ™°
                        color: { border: '#4facfe', background: '#ffffff' },
                        font: {
                            color: '#000000',
                            size: 18, // å¢å¤§åå­—å­—ä½“
                            vadjust: 55, // åå­—å‘ä¸‹åç§»ï¼Œä¸æŒ¡å¤´åƒ
                            strokeWidth: 2, // å¢åŠ æ–‡å­—æè¾¹ï¼Œé˜²æ­¢å‘è™š
                            strokeColor: '#ffffff'
                        }
                    });
                }
            });

            edges.push({
                from: r.user_id,
                to: r.wife_id,
                label: r.forced ? "å¼ºå¨¶" : "æŠ½ä¸­",
                arrows: 'to',
                color: { color: r.forced ? '#ff4d4f' : '#1890ff', width: 4 },
                font: { align: 'middle', color: '#444', size: 16, background: '#ffffff' },
                length: 300 // æ‹‰å¼€èŠ‚ç‚¹é—´è·ï¼Œé˜²æ­¢åå­—é‡å 
            });
        });

        const container = document.getElementById('network-container');
        const data = { nodes: new vis.DataSet(nodes), edges: new vis.DataSet(edges) };
        const options = {
            nodes: {
                shape: 'circularImage',
                font: { multi: 'html', strokeWidth: 4, strokeColor: '#ffffff', bold: true } // å¢åŠ æè¾¹å®½åº¦å’Œç²—ä½“
            },
            edges: {
                smooth: {
                    type: 'curvedCW',
                    roundness: 0.2
                }
            },
            physics: {
                enabled: true,
                barnesHut: {
                    gravitationalConstant: -10000, // è¿›ä¸€æ­¥å¢å¤§æ’æ–¥åŠ›
                    centralGravity: 0.1,
                    springLength: 300,
                    avoidOverlap: 1 // é¿å…èŠ‚ç‚¹é‡å !
                },
                stabilization: {
                    enabled: true,
                    iterations: 200,
                    updateInterval: 25,
                    onlyDynamicEdges: false,
                    fit: true
                }
            }
        };
        const network = new vis.Network(container, data, options);
        network.once("stabilizationIterationsDone", function () {
            network.fit();
        });
    </script>
